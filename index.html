<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <img src="./img.png" alt="Logo Alura">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="input-container">
                    <textarea id="inputText" placeholder="Ingrese el texto "></textarea>
                    <button class="encrypt" onclick="encriptar()">Encriptar</button>
                    <button class="decrypt" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="col-6">
                <div class="output-container">
                    <textarea id="outputText" readonly></textarea>
                </div>
                <div class="buttons">
                    <button class="copy" onclick="copiar()">Copiar</button>
                </div>


            </div>


        </div>
    </div>

        <footer>
            <h6>
                Todos los derechos reservados Francisco Bordones Diaz
            </h6>

        </footer>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
